<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <header>
            <img src="https://aptransport.org/images/ap-transport-logo.png" alt="image">
            <h1>
                Welcome to Learner license registration portal
            </h1>
            <hr>
        </header>
        <main>
            <form action="hello.js" method="post">
                <label for="uname">Enter your Full name</label>
                <br>
                <input type="text" name="uname" id="uname" placeholder="Enter your name as per Aadhar" size="35px">
                <br>
                <br>
                <label for="uemail">Enter your email</label>
                <br>
                <input type="email" name="uemail" id="uemail" placeholder="Enter valid email address" size="35px">
                <br>
                <br>
                <label for="upass">Enter your Password</label>
                <br>
                <input type="password" name="upass" id="upass" placeholder="" size="35px">
                <br>
                <br>
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="male" id="1">
                <label for="1">Male</label>
                <input type="radio" name="male" id="2">
                <label for="2">Female</label>
                <br>
                <br>
                <label for="typeofdr">Select the type of driving license</label><br>
                <input type="checkbox" name="typeofdr" id="11">
                <label for="11">2-Wheel</label>
                <input type="checkbox" name="typeofdr" id="22">
                <label for="22">4-Wheel</label>
                <input type="checkbox" name="typeofdr" id="33">
                <label for="33">High Vechicles</label><br>
                <br>
                <label>Select test Center</label>
                <Select>
                    <optgroup label="Andhra Pradesh">
                        <option value="s">Vijayawada</option>
                        <option value="g">Chittoor</option>
                        <option value="k">Tirupati</option>
                        <option value="r">Kadapa</option>
                    
                    </optgroup>
                </Select>
                <br>
                <br>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I have read and agreed to terms and conditions</label>
                <br>
                <br>
                <input type="submit" value="Submit">

            </form>
        </main>
        <footer>
            <hr>
            All rights reserved &copy 2024
        </footer>
    </center>
</body>

</html>
